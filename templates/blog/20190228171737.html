<h2>ファイル(blob)のサイズを取得する / Git</h2>



　gitで管理されているあるファイルのサイズを取得するにはどうすればよいでしょう。gitではファイルはblobという名前で呼ばれます。blobのサイズを取得するには<strong>git cat-file</strong>コマンドで<strong>-s</strong>オプションを利用します。

<pre>
git cat-file -s master:README
</pre>

　注意しなればいけないことは、ファイル名そのものではなくてオブジェクト名を指定しないといけません。オブジェクト名は<b>リビジョン:ファイル名</b>で指定できます。
