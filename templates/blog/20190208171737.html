<h2>rpm - パッケージの管理 / CentOS</h2>




(CentOS5.7で確認)

　<strong>rpm</strong>はパッケージ管理のためのコマンドです。インストールされているパッケージの存在を確認したり、パッケージを表示したりすることができます。

<h3>パッケージの確認</h3>
<pre>
<h3> パッケージが存在するかを確認する</h3>
rpm -q パッケージ名

<h3> すべてのパッケージを表示する。</h3>
rpm -qa

<h3> ある名前が含まれるパッケージ名を表示する。</h3>
rpm -qa | grep パッケージ名の一部
</pre>
