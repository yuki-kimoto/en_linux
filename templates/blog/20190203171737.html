<h2> How to pipe standard error output </ h2>




To flow the standard error output to the pipe, write as follows (in the case of sh and bash).

<h3> Pour standard error into a pipe </ h3>

<pre>
Command A 2> & 1 1> / dev / null | Command B
</ pre>

<h3> Pour both standard output and standard error into a pipe </ h3>

<pre>
Command A 2> & 1 | Command B
</ pre>
