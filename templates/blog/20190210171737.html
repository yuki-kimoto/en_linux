<h2>service - サービスの起動と終了 | CentOS</h2>



(CentOS5.7で確認)
　serviceはサービスを起動・終了するためのコマンドです。
<pre>
<h3> サービスが開始しているかどうかの確認</h3>
service sshd status

<h3> すべてのサービスでの確認</h3>
service --status-all

<h3> サービスの開始</h3>
service sshd start

<h3> サービスの停止</h3>
service sshd stop

<h3> サービスの再起動</h3>
service sshd restart
</pre>
