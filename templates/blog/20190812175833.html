<h2>grepでディレクトリ以下の複数のファイルに含まれる特定の文字列を検索する方法</h2>




　特定のディレクトリ以下のたくさんのファイルの中から特定の文字列を検索したい場合があります。このような場合は、<strong>grep</strong>の<strong>-r</strong>オプションを使用します。

```
$ grep -r 検索したい文字列 ディレクトリ名1 (ディレクトリ2...)
```

　libとtemplates以下のディレクトリから「Hello world」が含まれるファイルを検索する例です。

```
$ grep -r "Hello world" lib templates
```
