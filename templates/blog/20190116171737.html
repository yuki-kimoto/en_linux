<h2>nslookupとdigのインストール / CentOS</h2>

(CentOS5.7で確認)

　DNSの設定を確認するnslookupやdigは、bind-utilsパッケージに含まれます。bind-utilsパッケージがインストールしましょう。

<pre>
<h3> bind-utilsパッケージのインストール</h3>
yum -y install bind-utils
</pre>

　これで、nslookupコマンドとdigコマンドが使用できます。

<pre>
<h3> nslookup</h3>
nslookup ドメイン名

<h3> dig</h3>
dig ドメイン名
</pre>
