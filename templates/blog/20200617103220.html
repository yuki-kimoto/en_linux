<h2>bashの環境変数の設定</h2>

bashの環境変数を設定するには以下の環境変数の設定構文を使用します。

<pre>
export 環境変数名=値
</pre>

環境変数を設定するサンプルです。Perlの<a href="https://tutorial.perlzemi.com/blog/20100525127859.html">PERL5LIB環境変数</a>を設定してみました。

<pre>
export PERL5LIB=/foo/lib
</pre>

<h3>exportの意味はなんですか?</h3>

exportを使うと、実行するプログラムに環境変数が引き継がれます。

使わない場合は、環境変数はそのシェルの中だけで有効です。

一般的には、環境変数は、実行するプログラムが参照するので、exportをつけることが一般的です。
