<h2>yum - パッケージをインストールする | CentOS</h2>



　<strong>yum</strong>はCentOSで、パッケージをインストールするためのコマンドです。

<h3>インストール・アップデート・アンインストール</h3>
<pre>
<h3> インストール</h3>
yum install パッケージ

<h3> アップデート</h3>
yum update パッケージ

<h3> アンインストール</h3>
yum remove パッケージ
</pre>

 yオプションで質問に自動的にイエスと答えることができます。

<pre>
yum -y install パッケージ
</pre>
