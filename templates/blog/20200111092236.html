<h3>useraddコマンド - ユーザーの追加</h3>

<b>useradd</b>コマンドを使用すると、ユーザーを追加できます。

ユーザーを追加するにはroot権限を持っている必要があります。suでrootにスイッチするか、sudoをつかいましょう。

<pre>
su -
</pre>

ユーザーを追加するには<b>useradd</b>コマンドを使用します。

<pre>
useradd ken
</pre>

ユーザーを追加したらパスワードも設定します。<b>passwd</b>コマンドを使用します。

<pre>
passwd ken
</pre>

パスワードの入力と確認のための再入力を求められるので設定します。
