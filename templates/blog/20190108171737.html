<h2>cronのメールの送信先を変更する MAILTO / CentOS</h2>

　<strong>MAILTO</strong>を使えば<strong>cron</strong>のメールの送信先を変更することができます。<strong>crontab</strong>の中に次の一行を追加します。(設定しない場合は、cronを実行したユーザーのローカルのメールボックスに入ります。)

<pre>
MAILTO=kimoto@somehost.com
</pre>

　複数のメールアドレスを設定する場合はカンマで区切ります。

<pre>
MAILTO=kimoto@somehost.com,taro@somehost.com
</pre>

　メールアドレスを設定しておくと、cronで実行しているバッチ処理のエラーを知ることができるので便利です。
